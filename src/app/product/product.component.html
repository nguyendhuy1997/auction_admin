<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">New Product</h4>
      <p class="card-description">
      </p>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Id Seller</th>
              <th>Image</th>
              <th>Name</th>
              <th>First Price</th>
              <th>Step Price</th>
              <th>Last Price</th>
              <th>Day Start</th>
              <th>Day end</th>
              <th>Description</th>

              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
         
                <tr *ngFor="let product of products">
                    <td>{{product.id_product}}</td>
                    <td>{{product.id_seller}}</td>
                    <td>
                      <!-- <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20"
                          aria-valuemin="0" aria-valuemax="100"></div>
                      </div> -->
                      <img  src="http://127.0.0.1:8000/storage/{{product.image}}" alt=""  class="img-fluid" alt="">
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.first_price}}</td>
                    <td>{{product.step_price}}</td>
                    <td>{{product.last_price}}</td>
                    <td>{{product.day_start}}</td>
                    <td>{{product.day_end}}</td>
                    <td><textarea name="" id="" cols="30" rows="10">{{product.description}}</textarea></td>
                    <td> <button type="button" class="btn btn-success btn-fw" (click)="accept(product.id_product)">Accept</button></td>
                    <td> <button type="button" class="btn btn-danger btn-fw" (click)="decline(product.id_product)">Decline</button></td>
                  </tr>
    
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
